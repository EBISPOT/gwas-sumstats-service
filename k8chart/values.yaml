# Default values for sumstats-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

image:
  repository: ebispot/gwas-sumstats-service
  tag: latest
  pullPolicy: Always
  containerPort: 8000
  logMountPath: "/sumstats_service/logs"
  sshMountPath: "/root/.ssh"
  env:
    celeryUser: "username"
    celeryPwd: "password"
    celeryQueue1: "preval"
    celeryQueue2: "postval"
    storagePath: "./data"
    validateSSH: true
    computeFarmLogin: ""
    computeFarmUser: ""
    computeFarmQueueLong: ""
    remoteHttpProxy: ""
    remoteHttpsProxy: ""
    gwasEndpointID: ""
    globusSecret: ""
    transferClientID: ""
    gwasGlobusGroup: ""
    clientID: ""
    ftpServer: ""
    ftpUser: ""
    ftpPassword: ""
    mongoURI: ""
    mongoUser: ""
    mongoPassword: ""
    mongoDB: ""
    httpProxy: ""
    httpsProxy: ""
    stagingPath: "./staging"
    validatedPath: "./validated"
    swPath: "./bin"
    singularityCache: ""
    

volume:
  log:
    ClaimName: gwas-depo-logs

secrets:
  sshName: ssh-keys

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: gwas-ss-service
  type: ClusterIP
  port: 8000
  gunicornCmd: '["gunicorn", "-b", "0.0.0.0:8000", "sumstats_service.app:app", "-k=eventlet", "-t=1200", "-w=2", "--log-level=info","--access-logfile=logs/ss_access.log","--error-logfile=logs/ss_error.log"]'

worker:
  name: gwas-ss-worker
  celeryCmd: '["celery", "-A", "sumstats_service.app.celery", "worker", "--loglevel=info", "--queues=preval,postval"]'
  celeryCmdPostOnly:  '["celery", "-A", "sumstats_service.app.celery", "worker", "--loglevel=info", "--queues=postval"]'
  replicaCount: 1

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

k8Namespace: gwas

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 156Mi

nodeSelector: {}

tolerations: []

affinity: {}

